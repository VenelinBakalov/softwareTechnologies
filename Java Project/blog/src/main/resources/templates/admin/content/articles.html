<main>
    <div class="container body-content">
        <div class="well">
            <h2>All Articles -
                <a th:href="@{/article/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="article : ${articles}">
                        <td th:text="${article.id}"></td>
                        <td>
                            <a th:href="@{/article/{id}(id = ${article.id})}" th:text="${article.title}"> </a>
                        </td>
                        <td>
                            <a th:href="@{/category/{id}(id=${article.category.id})}" th:text="${article.category.name}"> </a>
                        </td>
                        <td>
                            <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
