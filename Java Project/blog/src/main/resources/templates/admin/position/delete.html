<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/positions/delete/{id}(id=${position.id})}" method="POST">
                <fieldset>
                    <legend>Delete Position</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="position_name">Position Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="position_name" placeholder="Position Name" name="name" th:value="${position.name}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/positions/}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
