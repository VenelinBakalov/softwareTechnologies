<main>
    <div class="alert alert-danger" th:if="${error}">
        <strong th:text="${error}"></strong>
    </div>
    <div class="container body-content">
        <div class="well">
            <h2>All Positions -
                <a th:href="@{/admin/positions/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="position : ${positions}">
                        <td th:text="${position.id}"></td>
                        <td th:text="${position.name}"></td>
                        <td>
                            <a th:href="@{/admin/positions/edit/{id}(id = ${position.id})}">Edit</a>
                            <a th:href="@{/admin/positions/delete/{id}(id = ${position.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
