<main>
    <div class="alert alert-danger" th:if="${error}">
        <strong th:text="${error}"></strong>
    </div>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/search}" method="post">
                <fieldset>
                    <legend>Search</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="search_text">Search for:</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="search_text" placeholder="Search Text"
                                   name="searchText" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="search_Types">Search by:</label>
                        <div class="col-sm-6">
                            <p></p>
                            <th:block th:each="type : ${searchTypes}">
                                <input id="search_Types" type="checkbox" name="searchTypes" th:value="${type}" th:text="${type}"/>
                                <p></p>
                            </th:block>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input value="Search" type="submit" class="btn btn-success"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
