<main>
    <div class="container body-content">
        <h1>Meet our team</h1>
        <div class="row">
            <div class="col-md-12" th:each="position : ${positions}">

                <h2 th:text="${position.getName() + ' (' + #sets.size(position.getUsers()) + ')'}">
                </h2>

                <th:block th:each="user : ${position.getUsers()}">
                    <div class="panel panel-default col-md-6">
                        <div class="panel-body">
                            <h4><a th:href="@{/profile/{id}(id=${user.id})}" th:text="${user.fullName}"></a></h4>
                            <th:block th:if="${user.imagePath}">
                                <img th:src="@{http://localhost:8080/images/{imagePath}(imagePath=${user.imagePath})}"
                                     height="400" width="400"/>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</main>
